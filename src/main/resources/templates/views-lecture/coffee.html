<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee</title>
</head>
<body>
    <h1>Welcome to my coffee page!</h1>


    <div th:if="${roast}">

        <h2 th:if="${roast}">
            You selected <span th:text="${roast}"></span> roast!
        </h2>
        <p th:if="${darkChoice}">You chose the Dark Side!</p>
        <p th:if="!${darkChoice}">That ain't right!</p>

    </div>


    <h2>Select your favorite roast:</h2>
    <ul>
        <li><a href="/coffee/dark">Dark Roast</a></li>
        <li><a href="/coffee/medium">Medium Roast</a></li>
        <li><a href="/coffee/light">Light Roast</a></li>
    </ul>
</body>
</html>
