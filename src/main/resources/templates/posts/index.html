<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <head th:replace="partials/partials.html :: head('Blogs Page')">
</head>
<body>
<nav th:replace="partials/partials.html :: navbar"></nav>

<h1>My Blogs</h1>

<div th:each="post : ${posts}">
    <h2><span th::text="${post.title}"></span></h2>
    <p th::text="${post.body}"></p>
    <a th:href="@{'/posts/' + ${post.id} + '/edit'}">Edit Post</a>
    <form th:action="@{'/posts/' + ${post.id} + '/delete'}" th:method="POST">
        <button>Delete</button>
    </form>
</div>













</body>
</html>
