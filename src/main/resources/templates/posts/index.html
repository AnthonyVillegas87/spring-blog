<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

    <head th:replace="partials/partials.html :: head('Blogs Page')">
    <title>Blogs</title>
    <body>
<nav th:replace="partials/partials.html :: navbar"></nav>

<h1>My Blogs</h1>
<div class="container">

    <div class="row">


        <div th:each="post : ${posts}">
            <div class="col s12 m6">
                <div class="card  z-depth-5">
                    <div class="card-image">
                        <img width="50" th:src="${image.url}" alt="" th:each="image : ${post.images}">

                        <div class="card-content">
                            <h3 th:text="${post.title}" class="card-title"></h3>
                            <p th:text="${post.body}"></p>

                            <div class="card-action">

                                <a th:href="@{'/posts/' + ${post.id} + '/edit'}">Edit Post</a>
                                <form th:action="@{'/posts/' + ${post.id} + '/delete'}" th:method="POST">
                                    <button>Delete Post</button>
                                </form>

                            </div>

                        </div>

                    </div>

                </div>
            </div>
        </div>


    </div>




</div>
