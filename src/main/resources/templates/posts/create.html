<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/partials.html :: head('Create Page')">
    <title>Create Post</title>
<body>
<nav th:replace="partials/partials.html :: navbar"></nav>
<div class="container">
    <form th:action="@{/posts/create.html}" th:method="POST" th:object="${post}">
        <div class="input-field">
            <label for="title">Title</label>
            <input type="text" th:field="*{title}" name="title" id="title">
        </div>
        <div class="input-field">
            <label for="body">Description</label>
            <input type="text" th:field="*{body}" name="body" id="body">
        </div>
        <div class="file-field input-field">
            <div class="btn waves-effect waves-light">
                <span>Upload File</span>
                <input type="file">
            </div>
            <div class="file-path-wrapper">
                <input type="url" th:field="*{images}" name="urls" id="img_1" class="file-path">
            </div>

        </div>
        <button>Create Post</button>
    </form>
</div>

<script th:replace="partials/partials.html :: materialize-js"></script>
</body>
</html>
