<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <head th:replace="partials/partials.html :: head('Edit Page')">
</head>
<body>
<nav th:replace="partials/partials.html :: navbar"></nav>


<div class="container">
    <form  th:method="POST">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" th:value="${post.title}">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" name="description" id="description" th:text="${post.body}">
        </div>
        <input type="submit">
    </form>
</div>
</body>
</html>
