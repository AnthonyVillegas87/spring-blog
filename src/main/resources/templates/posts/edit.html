<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head th:replace="partials/partials.html :: head('Edit Page')">
        <title>Edit Page</title>
    <body>
<nav th:replace="partials/partials.html :: navbar"></nav>

<div class="container">
    <form th:action="@{/posts/{id}/edit(id=${id})}" th:method="POST" th:object="${post}">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" th:field="*{title}" id="title" th:value="${post.title}">
        </div>
        <div class="form-group">
            <label for="body">Description</label>
            <input type="text" th:field="*{body}" id="body" th:value="${post.body}">
        </div>
        <button>Edit Post</button>
    </form>
</div>
</body>
</html>
